<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Settings Button -->
    <button id="settings-btn" class="icon-btn">
        <svg width="24" height="24" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M41.5 24C41.5 33.665 33.665 41.5 24 41.5C14.335 41.5 6.5 33.665 6.5 24C6.5 14.335 14.335 6.5 24 6.5C33.665 6.5 41.5 14.335 41.5 24Z" stroke="currentColor" stroke-width="3"/><path d="M29.5 24C29.5 27.0376 27.0376 29.5 24 29.5C20.9624 29.5 18.5 27.0376 18.5 24C18.5 20.9624 20.9624 18.5 24 18.5C27.0376 18.5 29.5 20.9624 29.5 24Z" stroke="currentColor" stroke-width="3"/><path d="M24 6.5V2.5" stroke="currentColor" stroke-width="3" stroke-linecap="round"/><path d="M24 45.5V41.5" stroke="currentColor" stroke-width="3" stroke-linecap="round"/><path d="M41.5 24H45.5" stroke="currentColor" stroke-width="3" stroke-linecap="round"/><path d="M2.5 24H6.5" stroke="currentColor" stroke-width="3" stroke-linecap="round"/><path d="M37.4355 10.5645L40.264 7.73602" stroke="currentColor" stroke-width="3" stroke-linecap="round"/><path d="M7.73633 40.2639L10.5648 37.4354" stroke="currentColor" stroke-width="3" stroke-linecap="round"/><path d="M10.5645 10.5645L7.73602 7.73602" stroke="currentColor" stroke-width="3" stroke-linecap="round"/><path d="M37.4355 37.4354L40.264 40.2639" stroke="currentColor" stroke-width="3" stroke-linecap="round"/></svg>
    </button>

    <!-- Main Content -->
    <main class="container">
        <div class="widget-group">
            <div id="greeting-weather" class="glass-card">
                <div id="greeting"></div>
                <div id="weather">
                    <span id="weather-temp">--Â°</span>
                    <span id="weather-desc">Loading...</span>
                </div>
            </div>
            <div id="clock" class="glass-card"></div>
        </div>
        
        <form id="search-form" class="glass-card">
            <input type="text" id="search-input" placeholder="Search the web" autofocus>
            <button type="submit" class="icon-btn">
                <svg width="24" height="24" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M21 38C30.3888 38 38 30.3888 38 21C38 11.6112 30.3888 4 21 4C11.6112 4 4 11.6112 4 21C4 30.3888 11.6112 38 21 38Z" fill="none" stroke="currentColor" stroke-width="3" stroke-linejoin="round"/><path d="M33.2216 33.2217L41.7069 41.707" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </button>
        </form>

        <div id="links-container" class="glass-card">
            <div id="links-grid"></div>
        </div>
    </main>

    <!-- Settings Panel -->
    <aside id="settings-panel">
        <div class="settings-content">
            <h2>Settings</h2>
            
            <div class="setting-item">
                <label>Theme</label>
                <div class="theme-switcher">
                    <button data-theme="dark">Dark</button>
                    <button data-theme="light">Light</button>
                </div>
            </div>

            <div class="setting-item">
                <label for="search-engine-select">Search Engine</label>
                <select id="search-engine-select">
                    <option value="google">Google</option>
                    <option value="duckduckgo">DuckDuckGo</option>
                    <option value="bing">Bing</option>
                </select>
            </div>

            <div class="setting-item">
                <label for="bg-url-input">Background Image URL</label>
                <input type="text" id="bg-url-input" placeholder="Enter image URL">
            </div>

            <div class="setting-item">
                <label for="blur-input">Glass Blur (px)</label>
                <input type="range" id="blur-input" min="0" max="20" step="1">
            </div>
            
            <div class="setting-item">
                <label for="opacity-input">Glass Opacity</label>
                <input type="range" id="opacity-input" min="0" max="0.5" step="0.05">
            </div>

            <h3>Manage Links</h3>
            <div id="manage-links-list"></div>
            <form id="add-link-form">
                <input type="text" id="link-name-input" placeholder="Name" required>
                <input type="text" id="link-url-input" placeholder="URL" required>
                <button type="submit" class="icon-btn">
                    <svg width="24" height="24" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M24 4C12.9543 4 4 12.9543 4 24C4 35.0457 12.9543 44 24 44C35.0457 44 44 35.0457 44 24C44 12.9543 35.0457 4 24 4Z" fill="none" stroke="currentColor" stroke-width="3"/><path d="M24 16V32" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/><path d="M16 24H32" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/></svg>
                </button>
            </form>
        </div>
    </aside>

    <script src="script.js"></script>

    <!-- Custom Dialog -->
    <div id="custom-dialog-overlay" class="hidden">
        <div id="custom-dialog" class="glass-card">
            <p id="dialog-message"></p>
            <div id="dialog-buttons">
                <button id="dialog-confirm">Confirm</button>
                <button id="dialog-cancel">Cancel</button>
            </div>
        </div>
    </div>
</body>
</html>
